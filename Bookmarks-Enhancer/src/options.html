<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <style>
        label {
            display: block;
        }

        label {
            font-weight: bold;
        }

        .formControl {
            margin-bottom: 2em;
            width: 80%;
        }

        .formControl > * {
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <label>Enable Top Border</label>
        <input type="checkbox" id="enableTopBorder">
        <label>Only Use Specified Sites</label>
        <input type="checkbox" id="onlyUseSites">
        <label>Sites and Tags for Search</label>
        <table id="searchTable">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Tag</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
        <button type="button" id="addRowBtn">Add Row</button>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
